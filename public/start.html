<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>COVID-19 Survey</h2>
        <form class="start">

          <div class="form-group">
            <label for="exampleInputName1">Your Name</label>
            <input type="name" class="form-control" id="name-input" placeholder="Name">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="exampleInputAge1">Your Age</label>
            <input type="age" class="form-control" id="age-input" placeholder="Age">
          </div>
          <button type="submit" class="btn btn-default">Start</button>
        </form>
        <br />
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/start.js"></script>

</body>

</html>
